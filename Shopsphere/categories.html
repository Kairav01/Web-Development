<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .categories-container {
            padding: 100px 5% 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-card {
            position: relative;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            text-decoration: none;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 2rem;
            color: white;
            transform: translateY(70px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-card:hover .category-overlay {
            transform: translateY(0);
        }

        .category-title {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .category-subtitle {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .category-description {
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #f0f0f0;
            line-height: 1.4;
        }

        .category-card:hover .category-description {
            opacity: 1;
            transform: translateY(0);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .category-description {
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity, transform;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            background-size: 200% 200%;
            animation: gradientBG 20s ease infinite;
            will-change: background-position;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <nav class="navbar">
        <a href="shopsphere.html">‚Üê Back to Home</a>
    </nav>
    
    <div class="categories-container">
        <a href="tuxedos.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1592878940526-0214b0f374f6" alt="Tuxedos">
            <div class="category-overlay">
                <h2 class="category-title">Tuxedos</h2>
                <p class="category-subtitle">Premium Formal Wear</p>
            </div>
        </a>

        <!-- Update other category cards similarly -->
        <a href="sarees.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1610030469983-98e550d6193c" alt="Sarees">
            <div class="category-overlay">
                <h2 class="category-title">Sarees</h2>
                <p class="category-description">Traditional elegance meets modern style</p>
            </div>
        </a>

        <a href="sneakers.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1552346154-21d32810aba3" alt="Sneakers">
            <div class="category-overlay">
                <h2 class="category-title">Sneakers</h2>
                <p class="category-description">Premium comfort and style for your feet</p>
            </div>
        </a>

        <a href="heels.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2" alt="Heels">
            <div class="category-overlay">
                <h2 class="category-title">Heels</h2>
                <p class="category-description">Step out in confidence and grace</p>
            </div>
        </a>

        <a href="handbags.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3" alt="Handbags">
            <div class="category-overlay">
                <h2 class="category-title">Handbags</h2>
                <p class="category-description">Luxury accessories for every occasion</p>
            </div>
        </a>

        <a href="watches.html" class="category-card">
            <img src="https://images.unsplash.com/photo-1587836374828-4dbafa94cf0e" alt="Watches">
            <div class="category-overlay">
                <h2 class="category-title">Watches</h2>
                <p class="category-description">Timeless pieces for the modern individual</p>
            </div>
        </a>
    </div>
</body>
</html>
