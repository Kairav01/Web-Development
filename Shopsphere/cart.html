<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-container {
            padding: 120px 5% 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1.5rem;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .remove-btn {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 2rem;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #6b47ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="shopsphere.html" class="logo">ShopSphere</a>
        <div class="nav-links">
            <a href="shopsphere.html#features">Features</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
            <div id="authSection"></div>
        </div>
    </nav>

    <div class="cart-container">
        <div id="cartItems"></div>
        <div id="cartSummary"></div>
    </div>

    <script>
        function updateCart() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            const cartSummaryDiv = document.getElementById('cartSummary');

            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Browse our collections and add some items!</p>
                    </div>
                `;
                cartSummaryDiv.innerHTML = '';
                return;
            }

            let total = 0;
            cartItemsDiv.innerHTML = cartItems.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3 class="item-title">${item.name}</h3>
                            <p class="item-price">$${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                                <button class="remove-btn" onclick="removeItem('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            cartSummaryDiv.innerHTML = `
                <div class="cart-summary">
                    <h2>Cart Summary</h2>
                    <p>Total Items: ${cartItems.length}</p>
                    <p>Total Amount: $${total.toFixed(2)}</p>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                </div>
            `;
        }

        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) return;
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const itemIndex = cartItems.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity = newQuantity;
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                updateCart();
            }
        }

        function removeItem(itemId) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const updatedCart = cartItems.filter(item => item.id !== itemId);
            localStorage.setItem('cartItems', JSON.stringify(updatedCart));
            updateCart();
        }

        function checkout() {
            alert('Checkout functionality will be implemented soon!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCart();
        });
    </script>
</body>
</html>
